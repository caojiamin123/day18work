<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work11图片时钟</title>
		<style type="text/css">
			* {
	            margin: 0;
	            padding: 0;
	            list-style: none;
	        }
	        ul li {
	            width:24px;
	            height: 35px;
	            overflow: hidden;
	            float: left;
	            font-size: 30px;
	            position: relative;
	        }
	        ul li img{
	            position: absolute;
	        }
		</style>
	</head>
	<body>
		<ul>
			<li><img src="img/num.png" alt=""/></li>
			<li><img src="img/num.png" alt=""/></li>
			<li>:</li>
			<li><img src="img/num.png" alt=""/></li>
			<li><img src="img/num.png" alt=""/></li>
			<li>:</li>
			<li><img src="img/num.png" alt=""/></li>
			<li><img src="img/num.png" alt=""/></li>
		</ul>
	</body>
	<script type="text/javascript">
		
		function todou(n){
			if(n<10){
				return "0"+n;
			}else{
				return ""+n;
			}
		}
		
		window.onload=function(){
			var aimg=document.getElementsByTagName("img");
			
			var odate=new Date();
			var oh=odate.getHours();
			var omin=odate.getMinutes();
			var osec=odate.getSeconds();
			var str=todou(oh)+todou(omin)+todou(osec);
			for(var i=0;i<aimg.length;i++){
				aimg[i].style.top=-str.charAt(i)*35+"px";
			}
		}
	</script>
</html>
