<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work12图片时钟1</title>
		<style type="text/css">
			* {
	            margin: 0;
	            padding: 0;
	            list-style: none;
	        }
	        ul li {
	            width:24px;
	            height: 35px;
	            overflow: hidden;
	            float: left;
	            font-size: 30px;
	            position: relative;
	        }
	        ul li img{
	            position: absolute;
	        }
		</style>
	</head>
	<body>
		<ul>
			<li><img src="img/num.png" alt=""/></li>
			<li><img src="img/num.png" alt=""/></li>
			<li>:</li>
			<li><img src="img/num.png" alt=""/></li>
			<li><img src="img/num.png" alt=""/></li>
			<li>:</li>
			<li><img src="img/num.png" alt=""/></li>
			<li><img src="img/num.png" alt=""/></li>
		</ul>
	</body>
	<script src="js/move.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		function todou(n){
			if(n<10){
				return "0"+n;
			}else{
				return ""+n;
			}
		}
		
		window.onload=function(){
			var aimg=document.getElementsByTagName("img");
			
			function clock(){
				var odate=new Date();
				var oh=odate.getHours();
				var omin=odate.getMinutes();
				var osec=odate.getSeconds();
				var str=todou(oh)+todou(omin)+todou(osec);
				for(var i=0;i<aimg.length;i++){
					move(aimg[i],{top:-str.charAt(i)*35});
				}
			}
			clock();
			setInterval(clock,1000);
		}
	</script>
</html>
