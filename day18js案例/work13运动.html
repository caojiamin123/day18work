<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work13运动</title>
		<style type="text/css">
			#div{
				width: 100px;
	            height: 100px;
	            background: red;
	            position: absolute;
	            left: 0;
	            top: 0
				}
		</style>
	</head>
	<body>
		<div id="div"></div>
	</body>
	<script src="js/move.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.onload=function () {
            var odiv=document.getElementById('div');
            
             odiv.onclick = function(){
                move(this,{width:1000},2000,'ease-out');
            }

       }
	</script>
</html>
